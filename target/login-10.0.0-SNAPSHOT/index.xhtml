<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <title>Material Login</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link rel="stylesheet" href="/javax.faces.resource/charts/charts.css.jsf?ln=primefaces"/>
    </h:head>
    <h:form style="margin: 0px 0px 0px 0px;">
			    <p:growl id="msgs" showDetail="true" />
			    <p:panel style="text-align:center;">
			    	 <div>
			    	 <h:outputText  value="Всероссийский Научно-исследовательский институт Гидрометеорологической Информации - Мировой центр Данных"/>
			    	 </div>
			    </p:panel>
	        </h:form>
    <h:body style="background: rgb(112,118,229)  radial-gradient(circle, rgba(112,118,229,1) 29%, rgba(0,255,239,1) 100%);">
        
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                   
                                    <div class="left-align">
                                        <h:form id="form-login">
                                            <p:growl autoUpdate="true" />
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" value="#{login.username}" required="true" requiredMessage="User required" />
                                                    <h:outputLabel for="username" value="Логин" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="password" required="true" value="#{login.password}" requiredMessage="Password required!" />
                                                    <h:outputLabel for="password" value="Пароль" />
                                                </div>
                                                <div class="col s12 input-field" >
                                                <center>
                                                    <h:commandLink style="margin: 0px 10px 0px 0px;" value="Вход" styleClass="btn btn-large" actionListener="#{login.access()}" />
                                                
                                                	<h:commandLink value="Регистрация"  styleClass="btn btn-large" />
                                                </center>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
        </h:body>
        
	        <h:form style="margin: 0px 0px 0px 0px;">
			    <p:growl id="msgs" showDetail="true" />
			    <p:panel style="text-align:center;">
			    	 <div>
			    	 <h:outputText  value="Контакты"/>
			    	 </div>
			    	  <div>
			       	 <h:outputText  value="Адрес: 249035, Россия, Калужская обл., г. Обнинск, ул. Королева 6, ВНИИГМИ-МЦД "/>
			       	 </div>
			       	  <div>
			       	  <h:outputText value="Телефон приемной: +7(484)396-40-85, +7(484)397-41-81"/>
			       	  </div>
			       	  <div>
			       	  <h:outputText value="E-mail: wdcb@meteo.ru"/>
			       	  </div>
			    </p:panel>
	        </h:form>
</html>
