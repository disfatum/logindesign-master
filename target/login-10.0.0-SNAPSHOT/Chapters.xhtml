<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<link rel="stylesheet" href="/javax.faces.resource/charts/charts.css.jsf?ln=primefaces"/>
<h:outputScript library="primefaces" name="charts/charts.js"/>
 <h:form style="margin: 0px 0px 0px 0px;">
			    <p:growl id="msgs" showDetail="true" />
			    <p:panel style="text-align:center;" class="col s12 input-field">
			    	 <h:commandLink style="margin: 0px 10px 0px 0px;" value="Домой" styleClass="btn btn-large"  />
                     <h:commandLink value="Выход"  styleClass="btn btn-large" />
			    </p:panel>
	        </h:form>
</h:head>

<h:body >
    <p:tabView >
        <c:forEach items="#{tabBean.tabs}" var="tabInfo" varStatus="vs">
            <p:tab  title="#{tabInfo.title}" >
                <ui:include src="#{tabInfo.page}.xhtml"/>
            </p:tab>
            </c:forEach>
    </p:tabView>
    
</h:body>
</html>
